<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="./chat.css" />
    <script src="./chat.js"></script>
</head>
<body>
<div class="container">
<h3 class=" text-center">Enarx Chat</h3>
<div class="messaging">
      <div class="inbox_msg">
 
        <div class="mesgs">
          <div class="msg_history">
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img src="./enarx_logo.svg" alt="enarx logo"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>Welcome client {id}</p>
                  <span class="time_date"> sent from Server in Rust </span></div>
              </div>
            </div>
            <div class="outgoing_msg">
              <div class="sent_msg">
                <p>This is what client says</p>
                <span class="time_date"> sent from Client in C</span> </div>
            </div>

            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <!-- <input type="text" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button> -->
            </div>
          </div>
        </div>
      </div>      
    </div></div>
    </body>
</html>
